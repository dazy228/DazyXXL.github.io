<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Icons</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <button class="btn btn-primary"><i class="glyphicon glyphicon-search"></i></button>
    <div class="btn-toolbar">
        <div class="btn-group">
            <a class="btn btn-default" href="#">
                <i class="glyphicon glyphicon-menu-hamburger"></i></a>
            <a class="btn btn-default" href="#">
                <i class="glyphicon glyphicon-apple"></i></a>
            <a class="btn btn-default" href="#">
                <i class="glyphicon glyphicon-align-right"></i></a>
            <a class="btn btn-default" href="#">
                <i class="glyphicon glyphicon-align-justify"></i></a>
        </div>
        <div class="btn-group">
            <a class="btn btn-default" href="#"><i class="glyphicon glyphicon-bold">
            </i></a>
            <a class="btn btn-default" href="#"><i class="glyphicon glyphicon-italic">
            </i></a>
        </div>
    </div>
    <button type="button" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Star
    </button>
    <a href="http://getbootstrap.com/components/#glyphicons" target="_blank">
        Список всех иконок и классов для них</a>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
