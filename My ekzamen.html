<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TANKI</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body style="background-color: rgba(0,0,0,0.14);">
<div class="container-fluid">
    <h1>World of Tanks - Играй вместе с нами!)</h1>
    <div id="myCarousel" class="carousel slide"
         data-ride="carousel">

        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0"
                class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <button type="button" class="btn btn-primary btn-lg"><<<<<<<<</button>
        <button type="button" class="btn btn-primary btn-lg">СКАЧАТЬ</button>
        <button type="button" class="btn btn-primary btn-lg">ИГРАТЬ НА HTML 5</button>
        <button type="button" class="btn btn-primary btn-lg">>>>>>>>></button>

        <div class="carousel-inner">
            <div class="item active">
                <img src="img/6.jpg" alt="Opera" style="width:100%;">
                <div class="carousel-caption">
                    <h1>T-34-85</h1>
                    <p></p>
                </div>
            </div>

            <div class="item">
                <img src="img/tort.jpg" alt="opera" style="width:100%;">
                <div class="carousel-caption">
                    <h3>TORTOISE</h3>
                    <p></p>
                </div>
            </div>

            <div class="item">
                <img src="img/KV-1.jpg"
                     alt="opera" style="width:100%;">
                <div class="carousel-caption">
                    <h3>KB-1</h3>
                    <p></p>
                </div>
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar
            progress-bar-success"
                 aria-valuenow="97" aria-valuemin="0"
                 aria-valuemax="100"
                 style="width:97%">
                97% Complete
            </div>
        </div>



        <a class="left carousel-control"
           href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel"
           data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
